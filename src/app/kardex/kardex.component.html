<h1>Productos</h1>
<p-button label="Control de Kardex" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="control" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">ALMACEN</th>
            <th style="width:20%">PRODUCTO</th>
            <th style="width:20%">TALLA</th>
            <th style="width:20%">CANTIDAD</th>
            <th style="width:20%">TIPO</th>
            <th style="width:20%">FECHA</th>
            <!-- <th style="width:20%">OPCIONES</th> -->
        </tr>
    </ng-template>
    <ng-template #body let-control let-ri="rowIndex">
        <tr>
            <td>
                {{ control?.id }}
            </td>
            <td>
                {{ control.nombre_almacen }}
            </td>
            <td>
                {{ control.nombre_producto }}
            </td>
            <td>
                {{ control.nombre_talla }}
            </td>
            <td>
                {{ control.cantidad }}
            </td>
            <td>
                {{ control.tipo }}
            </td>
            <td>
                {{ control.fecha }}
            </td>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="Generar Ingreso/Salida" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="almacen" class="font-semibold w-24">almacen:</label>
        <p-select id="almacen" [options]="almacen" [(ngModel)]="almacenSeleccionado" optionLabel="nombre" placeholder="Seleccione un almacen" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="producto" class="font-semibold w-24">Producto:</label>
        <p-select id="producto" [options]="producto" [(ngModel)]="productoSeleccionado" optionLabel="nombre" placeholder="Seleccione un producto" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="medida" class="font-semibold w-24">Talla:</label>
        <p-select id="medida" [options]="medida" [(ngModel)]="medidaSeleccionada" optionLabel="unidad" placeholder="Seleccione una talla" class="w-full md:w-56" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="stock" class="font-semibold w-24">Cantidad:</label>
        <input pInputText id="cantidad" class="flex-auto" autocomplete="off" [(ngModel)]="KardexkDialogo.cantidad"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
      <label for="tipo" class="font-semibold w-24">Tipo:</label>
      <p-dropdown id="tipo"
                  [options]="tipos"
                  [(ngModel)]="KardexkDialogo.tipo"
                  optionLabel="nombre"
                  optionValue="value"
                  placeholder="Seleccione un tipo"
                  class="w-full md:w-56" />
    </div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarKardex()" />
    </div>

</p-dialog>
