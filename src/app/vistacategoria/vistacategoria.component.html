<h2 class="text-center text-2xl font-bold text-blue-700 mb-5">Listado de Categor√≠as</h2>

<div class="container mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let categoria of categorias" class="bg-white p-5 rounded-lg shadow hover:shadow-lg transition duration-300">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ categoria.nombre }}</h3>
      <p class="text-gray-600">{{ categoria.descripcion }}</p>
    </div>
  </div>
</div>
