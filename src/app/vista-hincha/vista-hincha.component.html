<h1>Mi Perfil - Hincha</h1>

<div class="card">
  <div class="p-4 border border-surface-200 rounded bg-surface-0">
    <h2 class="text-xl mb-2">Datos del Hincha</h2>
    <p><strong>Alias:</strong> {{ hincha.alias }}</p>
    <p><strong>Usuario:</strong> {{ hincha.Usuario.username }}</p>
    <p><strong>Email:</strong> {{ hincha.Usuario.email }}</p>

    <p-button label="Editar Alias" icon="pi pi-pencil" (onClick)="editar()"></p-button>
  </div>
</div>

<p-dialog header="Editar Alias" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
  <div class="flex flex-column gap-3">
    <div class="flex items-center gap-3">
      <label class="w-24 font-semibold">Alias</label>
      <input pInputText [(ngModel)]="hincha.alias" class="w-full" />
    </div>
    <div class="flex justify-end gap-2 mt-3">
      <p-button label="Cancelar" (click)="visible = false" severity="secondary"></p-button>
      <p-button label="Guardar" (click)="guardar()"></p-button>
    </div>
  </div>
</p-dialog>
