<h1>Noticias</h1>

<p-button label="Nueva Noticia" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()"></p-button>

<p-table [value]="noticias" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>DESCRIPCIÓN</th>
      <th>FECHA</th>
      <th>IMAGEN</th>
      <th>ADMINISTRADOR</th>
      <th>OPCIONES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-noticia>
    <tr>
      <td>{{ noticia.id }}</td>
      <td>{{ noticia.nombreHistoria }}</td>
      <td>{{ noticia.descripcion }}</td>
      <td>{{ noticia.fecha_publicacion }}</td>
      <td>
        <img
          *ngIf="noticia.imagen"
          [src]="noticia.imagen"
          class="noticia-imagen"
          alt="Imagen de {{ noticia.nombreHistoria }}"
          width="100"
        />
      </td>
      <td>
        {{ noticia.administrador?.nombre_usuario }}
      </td>
      <td>
        <button
          pButton
          icon="pi pi-pencil"
          (click)="editarNoticia(noticia)"
          title="Editar"
          text
        ></button>
        <button
          pButton
          icon="pi pi-times"
          (click)="eliminarNoticia(noticia)"
          title="Eliminar"
          text
          severity="danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- FORMULARIO -->
<p-dialog header="Crear/Editar Noticia" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem' }">
  <div class="mb-3">
    <label>Nombre</label>
    <input pInputText [(ngModel)]="noticiaDialogo.nombreHistoria" />
  </div>

  <div class="mb-3">
    <label>Descripción</label>
    <textarea pInputTextarea rows="4" [(ngModel)]="noticiaDialogo.descripcion"></textarea>
  </div>

  <div class="mb-3">
    <label>Fecha</label>
    <input type="date" pInputText [(ngModel)]="noticiaDialogo.fecha_publicacion" />
  </div>

  <div class="mb-3">
    <label>Imagen</label>
    <p-fileupload 
      mode="basic"
      name="demo[]"
      chooseIcon="pi pi-upload"
      accept="image/*"
      (onSelect)="onBasicUploadAuto($event)"
      chooseLabel="Elegir Imagen" />
  </div>

  <div class="mb-3">
    <label>Administrador</label>
    <p-dropdown 
      [options]="administradores"
      [(ngModel)]="administradorSeleccionado"
      optionLabel="nombre_usuario"
      placeholder="Selecciona un administrador" />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="Guardar" (click)="guardarNoticia()" />
  </div>
</p-dialog>
