<h1>Noticias</h1>

<!-- Botón para abrir el diálogo -->
<p-button 
  label="Nueva Noticia" 
  icon="pi pi-plus" 
  class="mb-3" 
  (onClick)="abrirDialogo()">
</p-button>

<!-- Tabla de noticias -->
<p-table [value]="noticias" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Administrador</th>
      <th>Título</th>
      <th>Contenido</th>
      <th>Fecha</th>
      <th>Imagen</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-noticia>
    <tr>
      <td>{{ noticia.id }}</td>
      <td>{{ noticia.administrador?.nombre_usuario }}</td>
      <td>{{ noticia.titulo }}</td>
      <td>{{ noticia.contenido }}</td>
      <td>{{ noticia.fecha_publicacion }}</td>
      <td>
        <img 
          *ngIf="noticia.imagen_url" 
          [src]="'http://127.0.0.1:8000' + noticia.imagen_url" 
          alt="Imagen" 
          width="100">
      </td>
      <td>
        <div class="flex gap-2">
          <button 
            pButton 
            icon="pi pi-pencil" 
            (click)="editarNoticia(noticia)" 
            title="Editar" 
            text>
          </button>
          <button 
            pButton 
            icon="pi pi-trash" 
            (click)="eliminarNoticia(noticia)" 
            title="Eliminar" 
            text 
            class="p-button-danger">
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Diálogo para crear/editar -->
<p-dialog 
  header="Crear/Editar Noticia" 
  [(visible)]="visible" 
  [modal]="true" 
  [style]="{ width: '30rem' }"
  [closable]="false">

  <div class="field mb-3">
    <label for="administrador">Administrador</label>
    <p-dropdown
      [options]="administradores"
      [(ngModel)]="administradorSeleccionado"
      optionLabel="nombre_usuario"
      placeholder="Selecciona un administrador"
      [filter]="true"
      inputId="administrador" />
  </div>

  <div class="field mb-3">
    <label for="titulo">Título</label>
    <input pInputText id="titulo" [(ngModel)]="noticiaDialogo.titulo" />
  </div>

  <div class="field mb-3">
    <label for="contenido">Contenido</label>
    <textarea 
      pInputTextarea 
      id="contenido" 
      [(ngModel)]="noticiaDialogo.contenido" 
      rows="4" 
      autoResize="true">
    </textarea>
  </div>

  <div class="field mb-3">
    <label for="fecha">Fecha de Publicación</label>
    <input type="date" id="fecha" [(ngModel)]="noticiaDialogo.fecha_publicacion" pInputText />
  </div>

  <div class="field mb-3">
    <label for="imagen">Imagen</label>
    <input type="file" (change)="onImagenSeleccionada($event)" />
    <div *ngIf="imagenTemporal" class="mt-2">
      <img [src]="imagenTemporal" alt="Vista previa" width="200">
    </div>
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="Guardar" (click)="guardarNoticia()" />
  </div>
  
</p-dialog>
