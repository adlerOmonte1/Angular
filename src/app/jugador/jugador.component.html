<h1>JUGADORES</h1>

<!-- CREATE -> BOTÓN PARA CREAR UN NUEVO JUGADOR -->
<p-button
    label="Crear Jugador"
    icon="pi pi-plus"
    class="mr-2"
    (click)="abrirDialogo()"
/>

<!-- READ -> TABLA -->
<p-table [value]="jugadores" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:10%">ID</th>
            <th style="width:15%">NOMBRE</th>
            <th style="width:15%">APELLIDO</th>
            <th style="width:10%">EDAD</th>
            <th style="width:15%">POSICIÓN</th>
            <th style="width:10%">DORSAL</th>
            <th style="width:10%">PESO</th>
            <th style="width:10%">ALTURA</th>
            <th style="width:15%">ADMINISTRADOR</th>
            <th style="width:15%">OPCIONES</th>
        </tr>
    </ng-template>
    <ng-template #body let-jugador let-ri="rowIndex">
        <tr [pEditableRow]="jugador">
            <td>{{ jugador.id }}</td>
            <td>{{ jugador.nombre }}</td>
            <td>{{ jugador.apellido }}</td>
            <td>{{ jugador.edad }}</td>
            <td>{{ jugador.posicion }}</td>
            <td>{{ jugador.dorsal }}</td>
            <td>{{ jugador.peso }}</td>
            <td>{{ jugador.altura }}</td>
            <td>
                <ul>
                    <li *ngFor="let admin of jugador.administrador">{{ admin.nombre }}</li>
                </ul>
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarJugador(jugador)"
                        text
                        rounded
                        severity="secondary"
                        title="Editar jugador"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarJugador(jugador)"
                        text
                        rounded
                        severity="secondary"
                        title="Eliminar jugador"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE Y UPDATE -> FORMULARIO -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="nombre" class="font-semibold w-24">Nombre</label>
        <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.nombre" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="apellido" class="font-semibold w-24">Apellido</label>
        <input pInputText id="apellido" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.apellido" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="edad" class="font-semibold w-24">Edad</label>
        <input pInputText id="edad" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.edad" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="posicion" class="font-semibold w-24">Posición</label>
        <input pInputText id="posicion" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.posicion" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="dorsal" class="font-semibold w-24">Dorsal</label>
        <input pInputText id="dorsal" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.dorsal" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="peso" class="font-semibold w-24">Peso</label>
        <input pInputText id="peso" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.peso" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="altura" class="font-semibold w-24">Altura</label>
        <input pInputText id="altura" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.altura" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="nacionalidad" class="font-semibold w-24">Nacionalidad</label>
        <input pInputText id="nacionalidad" class="flex-auto" autocomplete="off" [(ngModel)]="jugadorDialogo.nacionalidad" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="administrador" class="font-semibold w-24">Administrador</label>
        <p-dropdown
            [options]="administradores"  
            [(ngModel)]="jugadorDialogo.administrador"  
            optionLabel="nombre"  
            placeholder="Seleccione un Administrador"
        ></p-dropdown>
    </div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarJugador()" />
    </div>
</p-dialog>
