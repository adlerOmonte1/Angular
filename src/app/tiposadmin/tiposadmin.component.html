<!-- src/app/components/tipo-admin/tipo-admin.component.html -->

<h1>TIPOS DE ADMINISTRADORES</h1>
<p-button label="Crear Tipo Administrador" icon="pi pi-plus" (click)="abrirDialogo()"></p-button>

<p-table [value]="tiposAdmin" [tableStyle]="{'min-width': '50rem'}">
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>TIPO</th>
    </tr>
  </ng-template>
  <ng-template #body let-tipoAdmin>
    <tr>
      <td>{{ tipoAdmin.id }}</td>
      <td>{{ tipoAdmin.tipo }}</td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="editarTipoAdmin(tipoAdmin)" text></button>
        <button pButton icon="pi pi-times" (click)="eliminarTipoAdmin(tipoAdmin)" text></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible">
  <div class="flex items-center gap-4 mb-4">
    <label for="tipo" class="font-semibold w-24">Tipo</label>
    <input pInputText id="tipo" class="flex-auto" [(ngModel)]="tipoAdminDialogo.tipo" />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false"></p-button>
    <p-button label="Guardar" (click)="guardarTipoAdmin()"></p-button>
  </div>
</p-dialog>
