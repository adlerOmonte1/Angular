<h1>TIPOS DE ADMINISTRADORES</h1>

<p-button
    label="Crear Tipo"
    icon="pi pi-plus"
    class="mr-2"
    (click)="abrirDialogo()"/>

<p-table [value]="tiposadmin" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:60%">TIPO</th>
            <th style="width:20%">OPCIONES</th>
        </tr>
    </ng-template>
    <ng-template #body let-tipo let-ri="rowIndex">
        <tr [pEditableRow]="tipo">
            <td>{{tipo.id}}</td>
            <td>{{tipo.tipo}}</td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarTiposadmin(tipo)"
                        text
                        rounded
                        severity="secondary"
                        title="Editar tipo"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarTiposadmin(tipo)"
                        text
                        rounded
                        severity="secondary"
                        title="Eliminar tipo"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="tipo" class="font-semibold w-24">Tipo</label>
        <input pInputText id="tipo" class="flex-auto" autocomplete="off" [(ngModel)]="tiposadminDialogo.tipo" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarTiposadmin()" />
    </div>
</p-dialog>
