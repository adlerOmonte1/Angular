<h1>Posts de Historia</h1>

<p-button label="Nuevo Post" icon="pi pi-plus" class="mb-3" (onClick)="abrirDialogo()" />

<p-table [value]="posthistorias" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Historia</th>
      <th>Título</th>
      <th>Contexto</th>
      <th>Fecha</th>
      <th>Imagen</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.historia }}</td>
      <td>{{ post.titulo }}</td>
      <td>{{ post.contexto }}</td>
      <td>{{ post.fecha_publicacion }}</td>
      <td>
        <img *ngIf="post.imagen_url" [src]="post.imagen_url" alt="Imagen" width="80" height="60" />
      </td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="editarPost(post)" title="Editar" text></button>
        <button pButton icon="pi pi-trash" (click)="eliminarPost(post)" title="Eliminar" text></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Crear/Editar Post" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem' }">
  <div class="field mb-3">
    <label for="historia">Historia</label>
    <p-dropdown
      [options]="historias"
      [(ngModel)]="historiaSeleccionada"
      optionLabel="nombreHistoria"
      optionValue="id"
      placeholder="Selecciona una historia"
      [filter]="true"
      inputId="historia">
    </p-dropdown>
  </div>

  <div class="field mb-3">
    <label for="titulo">Título</label>
    <input pInputText id="titulo" [(ngModel)]="postDialogo.titulo" />
  </div>

  <div class="field mb-3">
    <label for="contexto">Contexto</label>
    <textarea pInputTextarea id="contexto" [(ngModel)]="postDialogo.contexto"></textarea>
  </div>

  <div class="field mb-3">
    <label for="fecha">Fecha de Publicación</label>
    <input type="date" id="fecha" [(ngModel)]="postDialogo.fecha_publicacion" pInputText />
  </div>

  <div class="field mb-3">
    <label for="imagen">Imagen URL</label>
    <input type="text" id="imagen" [(ngModel)]="postDialogo.imagen_url" pInputText />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="Guardar" (click)="guardarPost()" />
  </div>
</p-dialog>
