<h1>Post de Historia</h1>

<p-button label="Nuevo Post" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()"></p-button>

<p-table [value]="posthistorias" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>TÍTULO</th>
      <th>CONTEXTO</th>
      <th>FECHA</th>
      <th>IMAGEN</th>
      <th>HISTORIA</th>
      <th>OPCIONES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.titulo }}</td>
      <td>{{ post.contexto }}</td>
      <td>{{ post.fecha_publicacion }}</td>
      <td>
        <img *ngIf="post.imagen" [src]="post.imagen" class="noticia-imagen" alt="Imagen de {{ post.titulo }}" width="100" />
      </td>
      <td>
        {{ post.nombre_historia }}
      </td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="editarPost(post)" title="Editar" text></button>
        <button pButton icon="pi pi-times" (click)="eliminarPost(post)" title="Eliminar" text severity="danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- FORMULARIO DE POST -->
<p-dialog header="Crear/Editar Post" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem' }">

  <div class="mb-3">
    <label>Título</label>
    <input pInputText [(ngModel)]="postDialogo.titulo" />
  </div>

  <div class="mb-3">
    <label>Contexto</label>
    <textarea pInputTextarea rows="4" [(ngModel)]="postDialogo.contexto"></textarea>
  </div>

  <div class="mb-3">
    <label>Fecha</label>
    <input type="date" pInputText [(ngModel)]="postDialogo.fecha_publicacion" />
  </div>

  <div class="mb-3">
    <label>Imagen</label>
    <p-fileupload 
      mode="basic"
      name="demo[]"
      chooseIcon="pi pi-upload"
      accept="image/*"
      (onSelect)="onBasicUploadAuto($event)"
      chooseLabel="Elegir Imagen" />
  </div>

  <div class="mb-3">
    <label>Historia</label>
    <p-dropdown 
      [options]="historias"
      [(ngModel)]="historiaSeleccionada"
      optionLabel="nombreHistoria"
      placeholder="Selecciona una historia"
      class="w-full" />
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button label="Guardar" (click)="guardarPost()" />
  </div>
</p-dialog>
