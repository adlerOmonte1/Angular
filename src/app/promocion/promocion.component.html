<h1>TIPOS DE PROMOCIONES</h1>

<p-button
    label="Crear Promocion"
    icon="pi pi-plus"
    class="mr-2"
    (click)="abrirDialogo()"/>

<p-table [value]="promociones" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">NOMBRE</th>
            <th style="width:20%">DESCRIPCION</th>
            <th style="width:20%">FECHA DE INICIO</th>
            <th style="width:20%">FECHA DE FIN</th>
            <th style="width:20%">DESCUENTO</th>
            <th style="width:20%">ESTADO</th>
            <th style="width:20%">OPCIONES</th>
        </tr>
    </ng-template>
    <ng-template #body let-promocion let-ri="rowIndex">
        <tr [pEditableRow]="promocion">
            <td>
              {{promocion.id}}
            </td>
            <td>
              {{promocion.nombre}}
            </td>
            <td>
              {{promocion.descripcion}}
            </td>
            <td>
              {{promocion.fecha_inicio}}
            </td>
            <td>
              {{promocion.fecha_fin}}
            </td>
            <td>
              {{promocion.descuento}}
            </td>
            <td>
              {{promocion.estado}}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarPromocion(promocion)"
                        text
                        rounded
                        severity="secondary"
                        title="Editar promocion"
                    ></button>
                    <!-- DELETE -> BOTON -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarPromocion(promocion)"
                        text
                        rounded
                        severity="secondary"
                        title="Eliminar promocion"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>


<!-- CREATE Y UPDATE -> FORMULARIO -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="promocion" class="font-semibold w-24">Nombre</label>
        <input pInputText id="promocion" class="flex-auto" autocomplete="off" [(ngModel)]="promocionDialogo.nombre" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="descripcion" class="font-semibold w-24">Descripcion</label>
        <input pInputText id="descripcion" class="flex-auto" autocomplete="off" [(ngModel)]="promocionDialogo.descripcion" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="fecha_inicio" class="font-semibold w-24">Fecha de Inicio</label>
        <p-datePicker id="fecha_inicio" class="flex-auto" autocomplete="off" [(ngModel)]="promocionDialogo.fecha_inicio" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="fecha_fin" class="font-semibold w-24">Fecha de Fin</label>
        <p-datePicker id="fecha_fin" class="flex-auto" autocomplete="off" [(ngModel)]="promocionDialogo.fecha_fin" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="descuento" class="font-semibold w-24">Descuento</label>
        <input pInputText id="descuento" class="flex-auto" autocomplete="off" [(ngModel)]="promocionDialogo.descuento" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarPromocion()" />
    </div>
</p-dialog>
