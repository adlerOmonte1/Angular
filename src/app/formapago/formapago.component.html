<h1>FORMAS DE PAGO</h1>
  <p-dataview #dv [value]="pasarelas" layout="grid">
    <ng-template #grid let-pasarela>
      <div class="grid grid-cols-12 gap-4">
        <div *ngFor="let pasarela of pasarelas" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2">
          <div
            class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
            <div class="bg-surface-50 flex justify-center rounded p-4">
              <div class="relative mx-auto">
                <!-- <img class="rounded w-full" [src]="jugador.imagen" [alt]="jugador.nombre" /> -->
                <img class="rounded w-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7tTx07a9nRLlTE1D-MJSv3P5k6BLd058keA&s" alt="jugador"/>
              </div>
            </div>
            <div class="flex flex-col mt-4">
              <div class="text-sm text-surface-600 dark:text-surface-400">
                <p><strong>NOMBRE:</strong> {{ pasarela.nombre }}</p>
                <p><strong>URL:</strong> {{ pasarela.url_api }}</p>
                <p><strong>TIPO:</strong> {{ pasarela.tipo }}</p>
                <p><strong>ESTADO:</strong> {{ pasarela.estado }}</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
